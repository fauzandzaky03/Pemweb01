<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FORM | Validasi</title>
</head>
<body>
<form action="#" method="post" onsubmit="return form(event);">
	<div>
		<label for="nama">Nama :</label>
		<input type="text" id="nama" name="nama">
	</div>
	<br>
	<div>
		<label for="email">Email :</label>
		<input type="email" id="email" name="email">
	</div>
	<br>
	<div>
		<label for="jam">Jam :</label>
		<input type="time" id="jam" name="jam">
	</div>
	<br>
	<diV>
		<label for="tujuan">Tujuan :</label>
		<input type="text" id="tujuan" name="tujuan">
	</diV>
	<br>
	<div>
		<label for="tiket">Tiket :</label>
		<input type="number" id="tiket" name="tiket">
	</div>
	<br>
	<button type="submit">Validasi</button>
</form>
<script>
    function form(event){
        let name = document.getElementById("nama").value
        let mail = document.getElementById("email").value
        let time = document.getElementById("jam").value
        let destination = document.getElementById("tujuan").value
        let ticket = document.getElementById("tiket").value

        if( name == "" || mail == "" || time == "" || destination == "" || ticket == ""){
            alert("Data tidak boleh kosong")
            event.preventDefault();
            return false;
        }else{
            alert("Data berhasil dikirim")
        }
    }

</script>
</body>
</html>
